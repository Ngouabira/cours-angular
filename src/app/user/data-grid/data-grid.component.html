<div class="row">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a routerLink="/user/edit/{{ user.id }}" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>


</div>
